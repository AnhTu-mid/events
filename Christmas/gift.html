<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<title>Christmas!</title>
</head>
<body>
	<div class="gift-choosed" id="choosen-gift">
		<div class="container-visual">
			<div class="visual-gift" id="vs-g1"></div>
			<div class="visual-gift" id="vs-g2"></div>
			<div class="visual-gift" id="vs-g3"></div>
			<div class="visual-gift" id="vs-g4"></div>
			<div class="visual-gift" id="vs-g5"></div>
			<div class="visual-gift" id="vs-g6"></div>
		</div>
		<div class="gift-placement" id="giftPlacement">
			<img src="gifts/f.png" id="g-plc" class="gift_" alt="">
		</div>
		<div class="text-end_container">
			<div class="textE" id="t1"><p>Only</p></div>
			<div class="textE" id="t2"><p>Candy!</p></div>
		</div>
	</div>
	<div class="title">Christmas Gift!</div>
	<div class="question_container">
		<div class="textLabel" id="textLabel_vn">nhận quà đi</div>
	</div>
	<div class="container">
		<div class="gift_container">
			<!-- Gift here -->
			<img src="White-gift-box-with-red-bow-premium-vector-PNG.png" alt="special gift" id="gift">
			<div class="giftItem_container">
				<img src="gifts/f.png" alt="first gift!" id="fGift" class="gift-item">

				<img src="gifts/s.png" alt="second gift!" id="sGift" class="gift-item">

				<img src="gifts/t.png" alt="third gift!" id="tGift" class="gift-item">

				<div class="visual-changeItem">
					<div class="visualChange" id="visualChange"></div>
				</div>
			</div>
			<div class="visual">
				<img src="https://www.freeiconspng.com/uploads/lock-icon-7.png" alt="unlock" class="unlock" id="unlock">
				<div class="visual_obj" id="vs1"></div>
				<div class="visual_obj" id="vs2"></div>
				<div class="visual_obj" id="vs3"></div>
				<div class="visual_obj" id="vs4"></div>
			</div>
			<div class="text_container">
				<div class="text" id="text">
					<p>Get the gift?</p>
				</div>
			</div>
		</div>
	</div>
	<div class="question_container">
		<div class="textLabel" id="textLabel">Get the gift!</div>
	</div>
	<div class="button_container" id="btn-container">
		<button class="get" id="get">Get</button>
		<div class="choosen_container" id="ansCont">
			<button class="yes_btn" id="yes">Yes!</button>
			<button class="no_btn" id="no">No!</button>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
